    <script src="bastly.js"></script>
    <script>

    var bastly = bastly({
                    from: 'makeyPlayer',
                    apiKey: "6bdfe310-0db3-11e5-8f7e-095df2532ac5",
                    // connector: '192.168.1.234',
                    // curaca: '192.168.1.236',
                    opsCallback: function (error, data) {
                        console.log("got an ops response " + error + data);
                    },
                    callback: function (data) {

                    }
                });

    document.onkeydown = function(evt) {
        evt = evt || window.event;
        console.log('pressed: ' + evt.keyCode);
        switch (evt.keyCode) {
            case 32:
                console.log('banana1');
                bastly.send('DEMOMHD', {instrument : 'makeyPlayer', note: '1'});
                break;
            case 37:
                bastly.send('DEMOMHD', {instrument : 'makeyPlayer', note: '2'});
                console.log('banana2');
                break;
            case 38:
                bastly.send('DEMOMHD', {instrument : 'makeyPlayer', note: '3'});
                console.log('banana3');
                break;
            case 39:
                bastly.send('DEMOMHD', {instrument : 'makeyPlayer', note: '4'});
                console.log('banana4');
                break;
            case 40:
                bastly.send('DEMOMHD', {instrument : 'makeyPlayer', note: '5'});
                console.log('banana5');
                break;
        }
    };

    </script>
